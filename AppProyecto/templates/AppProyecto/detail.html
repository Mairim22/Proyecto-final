{% load static %}


{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-9 text-center">
            <div class="text-homeimage-new">
                <div style="font-size: 20px; color: #ffffffde; background-color: rgba(0, 0, 0, 0.384); border-radius: 25px; border: 1px solid #05cdfd">
                    <div class="maintext-image" data-scrollreveal="enter top over 1.5s after 0.1s" >
                        <h4>Clase: <i>{{object.nombre}}</i></h4>                       
                    </div>   
                </div>
            </div>
        </div>
    </div>
</div>
<div align="center"  style=" margin-left: 15px; margin-right: 15px; font-size:15px; color: #ffffff; background-color: rgba(0, 0, 0, 0.384); border-radius: 25px; border: 1px solid #05cdfd">
    <ul>
        <p>Nombre de la Clase: <i>{{object.nombre}}</i></p>
        <p>Horario: <i>{{object.horario}}</i></p>
        <p>Descripcion: <i>{{object.descripcion}}</i></p>
    </ul>
    <b><a style="font-size: 10; color: rgb(152, 179, 209);" href="{% url 'options' %}">VOLVER</a></b>
</div>

{% endblock %}
